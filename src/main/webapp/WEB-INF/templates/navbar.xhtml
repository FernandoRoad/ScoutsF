<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- Import Materialize.css -->
        <link href="./resources/css/materialize.css" rel="stylesheet" type="text/css" media="screen,projection"/>
        <!-- Import custom css -->
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title> <ui:insert name="title">Lil' Scouts</ui:insert> </title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h:form id="menu"> <!-- Redirecciona el form a la variable 'menu' -->
                <p:growl id="messages" />
                <p:menubar class="ui-g-nopad">
<!--                    <p:menuitem  value="Inicio" icon="ui-icon-home"></p:menuitem>
                    <c:if test="#{!empty sesion.usuario}">
                        <p:menuitem value="Salir" action="sesion.logout()" icon="ui-icon-close"></p:menuitem>
                    </c:if>
                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>-->
                </p:menubar>
            </h:form>
        </div>
        
        <div> <ui:insert name="content">Content</ui:insert> </div>
        
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src=".resources/js/materialize.min.js" />
    </h:body>
</html>
