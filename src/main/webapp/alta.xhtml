<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="title">Alta de usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty sesion.usuario}"> 
                <h:form id="alta">
                    <div class="ui-g">
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4">
                            Nombre <p:inputText id="nombre"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4">
                            Apellidos <p:inputText id="apellidos"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-4"></div>
                        <div class="ui-g-4 center_content">
                            <h:button value="Enviar" onclick="sesion.login()" />
                        </div>
                    </div>
                </h:form>
            </c:when>
            <c:otherwise>
                <div class="ui-g">
                    <div class="ui-g-4"></div>
                    <div class="ui-g-4">
                        <h4>Cierra tu sesi√≥n para registrar un nuevo usuario</h4>
                        <br />
                        <h:button value="Salir" onclick="sesion.logout()" />
                    </div>
                </div> 
            </c:otherwise> 
       </c:choose>
    </ui:define>
</ui:composition>
