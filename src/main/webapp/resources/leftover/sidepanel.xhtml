<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cpst="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        
         <!-- Configurable parameters -->
        <cpst:interface>
<!--            <cpst:attribute name="title" />
            <cpst:attribute name="descr" />
            <cpst:attribute name="pene" />-->
        </cpst:interface>
         
         
        <!-- Component implementation -->
        <cpst:implementation>
            <!-- Boton toggleable -->
            <h:form id="sidepanel_button">
                <p:commandButton id="toggler" type="button" icon="fa-bars" />
                <!--<p:link onclick="sidepanel.show()"><i class="brand-logo material-icons">dehaze</i></p:link>-->
            </h:form>
            
            <!-- Panel toggleable estrecho -->
            <p:panel widgetVar="sidepanel" id="sidepanel" toggleable="true" visible="true" closable="false" class="ui-md-3 ui-sm-12">
                <p:accordionPanel class="collection">
                     <!--Panel 1-->
                    <p:tab title="Inicio" id="submenu-inicio" class="collection-item">
                        <h:panelGrid columns="1" cellpadding="5">
                            <h:link value="Pagina de inicio" onclick="#{inicio.home()}" />
                            <h:link value="Contacto" onclick="#{inicio.contacto()}" />
                        </h:panelGrid>
                    </p:tab>
                    
                    <p:tab title="Usuario" id="submenu-usuario" class="collection-item">
                        <c:choose>
                            <c:when test="#{!empty sesion.usuario}">
                            
                            </c:when>
                            <c:otherwise>
                                Usuario <p:inputText label="usuario" />
                                <br /> 
                                Contraseña <p:inputText label="passwd" />
                                <p:button value="Inicia sesión" onclick="#{sesion.login()}" />
                                <p:button value="¿Aun no tienes cuenta?" onclick="#{sesion.alta()}" />
                                <p:button value="Recordar mi contraseña" onclick="#{sesion.recordar()}" />
                            </c:otherwise>
                        </c:choose>
                    </p:tab>
                    
                </p:accordionPanel>
            </p:panel>
            
        </cpst:implementation>
    </h:body>
</html>
