<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cpst="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components"

    <h:body>

        <cpst:interface>
            <cpst:attribute name="title" />

        <!-- Component implementation -->

                <!--Panel de menu extensible-->
                
                <components:sidepanel />
            
                <div class="right">
                    
                    <h:form id = "loginn">

                            <p:menuitem> Contrase√±a <input type="password" size="20" name="password"/></p:menuitem>
                            <p:menuitem value="Entrar" actionListener="#{menuView.entrar}"/>

                        </p:menuButton>
                    </h:form>
                    
                </div>
                
                <!--Boton de Alberto-->
                <f:facet name="userLogin" class="right">

                    <p:commandButton type="button" value="Login"/>

            </div>
        </cpst:implementation>

    </h:body>
</html>
